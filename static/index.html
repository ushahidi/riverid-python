<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>RiverID</title>
 </head>
 <body>
  <h1>RiverID</h1>
  <section id="signin">
   <h2>Sign In</h2>
   <form>
    <p><label for="signin-email">Email:</label> <input id="signin-email" type="email" placeholder="user@example.com"></p>
    <p><label for="signin-password">Password:</label> <input id="signin-password" type="password" placeholder="xxxxxxxx"></p>
    <p><button>Sign In</button></p>
   </form>
  </section>
  <section id="register">
   <h2>Register</h2>
   <form>
    <p><label for="register-email">Email:</label> <input id="register-email" type="email" placeholder="user@example.com"></p>
    <p><label for="register-confirm">Email (Confirm):</label> <input id="register-confirm" type="email" placeholder="user@example.com"></p>
    <p><button>Register</button></p>
   </form>
  </section>
  <section id="recover">
   <h2>Recover Password</h2>
   <form>
    <p><label for="recover-email">Email:</label> <input id="recover-email" type="email" placeholder="user@example.com"></p>
    <p><button>Recover Password</button></p>
   </form>
  </section>
  <section id="setpassword">
   <h2>Set Password</h2>
   <form>
    <p><label for="setpassword-password">Password:</label> <input id="setpassword-password" type="password" placeholder="xxxxxxxx"></p>
    <p><label for="setpassword-confirm">Password (Confirm):</label> <input id="setpassword-confirm" type="password" placeholder="xxxxxxxx"></p>
    <p><button>Set Password</button></p>
   </form>
  </section>
  <section id="changepassword">
   <h2>Change Password</h2>
   <form>
    <p><label for="changepassword-old">Old Password:</label> <input id="changepassword-old" type="password" placeholder="xxxxxxxx"></p>
    <p><label for="changepassword-new">New Password:</label> <input id="changepassword-new" type="password" placeholder="xxxxxxxx"></p>
    <p><label for="changepassword-confirm">New Password (Confirm):</label> <input id="changepassword-confirm" type="password" placeholder="xxxxxxxx"></p>
    <p><button>Change Password</button></p>
   </form>
  </section>
  <section id="changeemail">
   <h2>Change Email</h2>
   <form>
    <p><label for="changeemail-password">Password:</label> <input id="changeemail-password" type="password" placeholder="xxxxxxxx"></p>
    <p><label for="changeemail-email">New Email:</label> <input id="changeemail-email" type="email" placeholder="user@example.com"></p>
    <p><label for="changeemail-confirm">New Email (Confirm):</label> <input id="changeemail-confirm" type="email" placeholder="user@example.com"></p>
    <p><button>Change Email</button></p>
   </form>
  </section>
  <section id="confirmemail">
   <h2>Confirm Email</h2>
  </section>
 </body>
</html>
